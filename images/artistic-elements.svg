<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000" viewBox="0 0 1000 1000">
  <!-- Abstract Lines Group -->
  <g id="abstract-lines" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Wavy Line -->
    <path d="M100,200 C150,150 200,250 250,200 C300,150 350,250 400,200 C450,150 500,250 550,200 C600,150 650,250 700,200" 
          stroke="#6246ea" stroke-width="3" stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
    </path>
    
    <!-- Zigzag Line -->
    <path d="M150,300 L200,250 L250,300 L300,250 L350,300 L400,250 L450,300 L500,250 L550,300" 
          stroke="#e45858" stroke-width="2" stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
    </path>
    
    <!-- Spiral -->
    <path d="M400,400 C410,390 420,390 430,400 C440,410 440,420 430,430 C420,440 410,440 400,430 C390,420 390,410 400,400 Z" 
          stroke="#6246ea" stroke-width="2" fill="none" stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="3s" fill="freeze" />
    </path>
    
    <!-- Dotted Arc -->
    <path d="M500,350 A100,100 0 0,1 600,350" stroke="#e45858" stroke-width="3" stroke-dasharray="5,10" 
          stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="3s" fill="freeze" />
    </path>
  </g>
  
  <!-- Geometric Shapes Group -->
  <g id="geometric-shapes">
    <!-- Triangle -->
    <path d="M200,500 L250,450 L300,500 Z" fill="none" stroke="#6246ea" stroke-width="2" 
          stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
      <animate attributeName="fill" values="none;rgba(98,70,234,0.1)" begin="2s" dur="1s" fill="freeze" />
    </path>
    
    <!-- Circle -->
    <circle cx="400" cy="500" r="30" fill="none" stroke="#e45858" stroke-width="2" 
            stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
      <animate attributeName="fill" values="none;rgba(228,88,88,0.1)" begin="2s" dur="1s" fill="freeze" />
    </circle>
    
    <!-- Square -->
    <rect x="500" y="470" width="60" height="60" fill="none" stroke="#6246ea" stroke-width="2" 
          stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
      <animate attributeName="fill" values="none;rgba(98,70,234,0.1)" begin="2s" dur="1s" fill="freeze" />
    </rect>
    
    <!-- Hexagon -->
    <path d="M650,500 L680,485 L680,455 L650,440 L620,455 L620,485 Z" fill="none" stroke="#e45858" stroke-width="2" 
          stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
      <animate attributeName="fill" values="none;rgba(228,88,88,0.1)" begin="2s" dur="1s" fill="freeze" />
    </path>
  </g>
  
  <!-- Decorative Elements Group -->
  <g id="decorative-elements">
    <!-- Dotted Circle -->
    <circle cx="300" cy="600" r="40" fill="none" stroke="#6246ea" stroke-width="2" stroke-dasharray="5,10">
      <animate attributeName="r" values="40;45;40" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Gradient Circle -->
    <circle cx="450" cy="600" r="35">
      <animate attributeName="r" values="35;40;35" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" />
      <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgba(98,70,234,0.5)" />
        <stop offset="100%" style="stop-color:rgba(98,70,234,0)" />
      </radialGradient>
      <animate attributeName="fill" values="url(#grad1)" dur="0.1s" fill="freeze" />
    </circle>
    
    <!-- Pulsing Dot -->
    <circle cx="600" cy="600" r="10" fill="#e45858">
      <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Section Dividers -->
  <g id="section-dividers">
    <!-- Wavy Divider -->
    <path d="M100,700 C150,730 200,670 250,700 C300,730 350,670 400,700 C450,730 500,670 550,700 C600,730 650,670 700,700" 
          stroke="#6246ea" stroke-width="3" fill="none" stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
    </path>
    
    <!-- Dotted Line Divider -->
    <line x1="100" y1="750" x2="700" y2="750" stroke="#e45858" stroke-width="2" stroke-dasharray="10,10" 
          stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
    </line>
    
    <!-- Arrow Divider -->
    <path d="M400,800 L450,830 L500,800" stroke="#6246ea" stroke-width="3" fill="none" 
          stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
    </path>
  </g>
  
  <!-- Background Patterns -->
  <g id="background-patterns" opacity="0.1">
    <!-- Dot Grid -->
    <g id="dot-grid">
      <circle cx="100" cy="100" r="2" fill="#6246ea" />
      <circle cx="120" cy="100" r="2" fill="#6246ea" />
      <circle cx="140" cy="100" r="2" fill="#6246ea" />
      <circle cx="100" cy="120" r="2" fill="#6246ea" />
      <circle cx="120" cy="120" r="2" fill="#6246ea" />
      <circle cx="140" cy="120" r="2" fill="#6246ea" />
      <circle cx="100" cy="140" r="2" fill="#6246ea" />
      <circle cx="120" cy="140" r="2" fill="#6246ea" />
      <circle cx="140" cy="140" r="2" fill="#6246ea" />
    </g>
    
    <!-- Diagonal Lines -->
    <g id="diagonal-lines">
      <line x1="800" y1="100" x2="850" y2="150" stroke="#e45858" stroke-width="1" />
      <line x1="820" y1="100" x2="870" y2="150" stroke="#e45858" stroke-width="1" />
      <line x1="840" y1="100" x2="890" y2="150" stroke="#e45858" stroke-width="1" />
      <line x1="860" y1="100" x2="910" y2="150" stroke="#e45858" stroke-width="1" />
      <line x1="880" y1="100" x2="930" y2="150" stroke="#e45858" stroke-width="1" />
    </g>
  </g>
  
  <!-- Hero Section Decoration -->
  <g id="hero-decoration">
    <!-- Abstract Shape -->
    <path d="M800,300 C850,250 900,350 950,300" stroke="#6246ea" stroke-width="3" fill="none" 
          stroke-dasharray="1000" stroke-dashoffset="1000">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2s" fill="freeze" />
    </path>
    
    <!-- Floating Circles -->
    <circle cx="850" cy="350" r="10" fill="#6246ea" opacity="0.5">
      <animate attributeName="cy" values="350;340;350" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="880" cy="370" r="5" fill="#e45858" opacity="0.5">
      <animate attributeName="cy" values="370;385;370" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="910" cy="360" r="8" fill="#6246ea" opacity="0.5">
      <animate attributeName="cy" values="360;345;360" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Corner Decorations -->
  <g id="corner-decorations">
    <!-- Top Left Corner -->
    <path d="M50,50 L80,50 M50,50 L50,80" stroke="#6246ea" stroke-width="2" stroke-linecap="round" />
    
    <!-- Top Right Corner -->
    <path d="M950,50 L920,50 M950,50 L950,80" stroke="#e45858" stroke-width="2" stroke-linecap="round" />
    
    <!-- Bottom Left Corner -->
    <path d="M50,950 L80,950 M50,950 L50,920" stroke="#e45858" stroke-width="2" stroke-linecap="round" />
    
    <!-- Bottom Right Corner -->
    <path d="M950,950 L920,950 M950,950 L950,920" stroke="#6246ea" stroke-width="2" stroke-linecap="round" />
  </g>
</svg>
